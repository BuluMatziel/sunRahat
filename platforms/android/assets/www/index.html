<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <title>sunRahat</title>
</head>
<body class="row-center" style="background-image:url('img/background.jpg')">
    <!--Login page-->
    <div class="white col-90 border-white radius shadow">
        <div class="space"></div>
        <div class="align-center">
            <img src="img/logoText.gif" />
        </div>
        <div class="space"></div>
        <div class="green shadow tab">
            <button class="icon ion-android-person active light-green-100" onclick="openTab('tabLogin')" id="tabLoginButton">Log in</button>
            <button class="icon ion-android-list light-green-100" onclick="openTab('tabSignup')" id="tabSignupButton">Sign up</button>
        </div>
        <div class="tab-content active" id="tabLogin">
            <div class="list">
                <div class="item">
                    <label class="text-green-600">Username</label>
                    <input type="text" id="loginUserName">
                </div>
                <div class="item">
                    <label class="text-green-600">Password</label>
                    <input type="password" id="loginPassword">
                </div>
                <div class="item">
                    <button class="green-900 radius full" onclick="login()">Login</button>
                </div>
            </div>
        </div>
        <div class="tab-content" id="tabSignup">
            <div class="list">
                <div class="item">
                    <label class="text-green-600">Username</label>
                    <input type="text" id="txtUserName">
                </div>
                <div class="item">
                    <label class="text-green-600">Email</label>
                    <input type="email" id="txtEmail">
                </div>
                <div class="item">
                    <label class="text-green-600">Password</label>
                    <input type="password" id="txtPassword">
                </div>
                <div class="item">
                    <label class="text-green-600">Confirm password</label>
                    <input type="password" id="txtPasswordConfirm">
                </div>
                <div class="item">
                    <button class="green-900 radius full" onclick="addUser()">Create account</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/databaseHandler.js"></script>
    <script type="text/javascript" src="js/userHandler.js"></script>
</body>
</html>
